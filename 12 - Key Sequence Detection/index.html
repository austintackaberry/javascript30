<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>

  <body>
    <script>
      const correctCodes = [
        "ArrowUp",
        "ArrowUp",
        "ArrowDown",
        "ArrowDown",
        "ArrowLeft",
        "ArrowRight",
        "ArrowLeft",
        "ArrowRight",
        "b",
        "a",
        "b",
        "a"
      ];
      codes = [];
      let i = 0;
      const keyUp = e => {
        if (e.key === "Enter") {
          if (JSON.stringify(codes) === JSON.stringify(correctCodes)) {
            cornify_add();
          }
          codes = [];
          return;
        }
        codes.push(e.key);
        return;
      };
      window.addEventListener("keyup", keyUp);
    </script>
  </body>
</html>
